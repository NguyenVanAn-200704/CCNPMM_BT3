<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-3">Quản lý User</h2>

  <!-- Form thêm user -->
  <form id="userForm" class="mb-4">
    <div class="row g-2">
      <div class="col"><input class="form-control" id="name" placeholder="Name" required></div>
      <div class="col"><input class="form-control" id="email" type="email" placeholder="Email" required></div>
      <div class="col"><input class="form-control" id="password" type="password" placeholder="Password" required></div>
      <div class="col"><input class="form-control" id="age" type="number" placeholder="Age"></div>
      <div class="col"><button class="btn btn-primary w-100" type="submit">Thêm</button></div>
    </div>
  </form>

  <!-- Danh sách user -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const apiUrl = "/api/users";

    // load danh sách
    async function loadUsers() {
      const res = await fetch(apiUrl);
      const users = await res.json();
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach(u => {
        table.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.age || ""}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editUser(${u.id})">Sửa</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Xóa</button>
            </td>
          </tr>`;
      });
    }

    // thêm user
    document.getElementById("userForm").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        age: document.getElementById("age").value
      };
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      e.target.reset();
      loadUsers();
    });

    // xóa user
    async function deleteUser(id) {
      if (confirm("Bạn chắc chắn muốn xóa?")) {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        loadUsers();
      }
    }

    // sửa user (demo: update age)
    async function editUser(id) {
      const newAge = prompt("Nhập tuổi mới:");
      if (newAge) {
        await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ age: newAge })
        });
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>
